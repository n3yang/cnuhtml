<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/base.css" type="text/css" />
<link rel="stylesheet" href="css/login.css" type="text/css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/placeholder.js"></script>
<script type="text/javascript" src="js/jquery.cnuaction.js"></script>
<script type="text/javascript">
$(function() {
    $("#login-btn").click(function() {
        username = $("#login-email").val();
        password = $("#login-password").val();
        if (username=='') {
            alert('请输入邮箱');
        } else if (password=='') {
            alert('请输入密码')
        } else {
           $.cnuAction.login(username, password);
        }
    });
});
</script>
<title>login</title>
</head>

<body>

<div class="wrap">
    <div class="logo-wrap">
    	<img id="logo" src="images/logo.gif" alt="首师大Logo" title="首都师范大学" />
    </div>
    <div class="login-wrap base-clear">
    	
        <div class="reg-box">
        	<div class="form-box">
            	<h2 class="form-row-nolabel">欢迎加入我们</h2>
            	<div class="form-row">
                	<label class="label-text">登录名</label>
                    <input class="input-text" type="text" />
                    <div class="tips-box"></div>
                </div>
            	<div class="form-row">
                	<label class="label-text">密码</label>
                    <input class="input-text" type="password" autocomplete="off" />
                    <div class="tips-box"></div>
                </div>
            	<div class="form-row">
                	<label class="label-text">重复密码</label>
                    <input class="input-text" type="password" autocomplete="off" />
                    <div class="tips-box"></div>
                </div>
            	<div class="form-row">
                	<label class="label-text">身份证号</label>
                    <input class="input-text" type="password" autocomplete="off" />
                    <div class="tips-box"></div>
                </div>
            	<div class="form-row">
                	<label class="label-text">学号</label>
                    <input class="input-text" type="password" autocomplete="off" />
                    <div class="tips-box"></div>
                </div>
            	<div class="form-row form-row-nolabel">
                    <input class="input-btn" type="button" value="注册" />
                </div>
            </div>
        </div>
        
        <div class="login-box">
        	<div class="form-box">
            	<h2 class="form-row-nolabel">登录</h2>
            	<div class="form-row">
                	<label class="label-text">邮箱</label>
                    <input id="login-email" class="input-text" type="text" />
                    <div class="tips-box"></div>
                </div>
            	<div class="form-row">
                	<label class="label-text">密码</label>
                    <input id="login-password" class="input-text" type="password" autocomplete="off" />
                    <div class="tips-box"></div>
                </div>
            	<div class="form-row form-row-nolabel">
                	<input id="login-rememberme" class="input-checkbox" type="checkbox" checked="checked"/>
                	<label class="label-checkbox">记住我（有效期一个月）</label>
                    <div class="tips-box"></div>
                </div>
            	<div class="form-row form-row-nolabel">
                    <a id="login-btn" class="input-btn">登录</a>
                </div>
            </div>
        </div>
        
    </div>
</div>
