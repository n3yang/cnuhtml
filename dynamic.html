<script type="text/javascript">
var current_type;
$(function() {
    $('#li-news-1, #li-news-2, #li-news-3').click(function(event) {
        $('.menu-wrap ul li').removeClass('active');
        $(this).attr('class', 'active');
        current_type = $(this).attr('data-id');
        $.cnuAction.mediaList(current_type);
        $.cnuAction.mediaTopList(current_type);
    });
    $.cnuAction.mediaList(3);
    $.cnuAction.mediaTopList(3);
});
</script>
